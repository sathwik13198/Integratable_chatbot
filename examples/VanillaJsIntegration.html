<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Integration Example</title>
  
  <!-- Your website's existing CSS -->
  <link rel="stylesheet" href="your-styles.css">
  
  <!-- Chatbot CSS (from your build) -->
  <link rel="stylesheet" href="https://your-host.com/path-to-build/static/css/main.[hash].css">

    /* Your website styles */
    body {
      font-family: Arial, sans-serif;

      margin: 0 auto;

  <div class="content">

  <!-- Chatbot script (from your build) -->
  <script src="https://your-host.com/path-to-build/static/js/main.[hash].js"></script>
